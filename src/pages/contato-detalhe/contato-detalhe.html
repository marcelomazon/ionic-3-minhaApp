<ion-header>
  <ion-toolbar>
    <ion-title>
      Informações do Deputado
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="fecharModal()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="deputado">
    <ion-item>
      <img [src]="deputado.dados.ultimoStatus.urlFoto">
    </ion-item>

    <ion-list-header>
      <h2>{{deputado.dados.nomeCivil}} - {{deputado.dados.ultimoStatus.siglaPartido}}</h2>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        {{deputado.dados.municipioNascimento}}/{{deputado.dados.ufNascimento}}
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-start></ion-icon>
        {{deputado.dados.ultimoStatus.gabinete.telefone}}
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        {{deputado.dados.ultimoStatus.gabinete.email}}
      </ion-item>

    </ion-list>



  </ion-card>

</ion-content>
