<ion-header>
  <ion-navbar>
    <ion-title>
      Deputados Federais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let deputado of lista_deputados">

    <ion-item>
      <button ion-item>
        <ion-avatar item-start>
          <img [src]="deputado.urlFoto">
        </ion-avatar>
        <h2>{{deputado.nome}}</h2>
        <p>Partido: {{deputado.siglaPartido}}</p>
      </button>
    </ion-item>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
